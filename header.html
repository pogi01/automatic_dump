<!DOCTYPE html>
<html lang="en">
<head>
<title>Stacks Dump</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#5546FF" />
<meta name="description" content="A public view of statistics around the Stacks blockchain, published hourly using stacks-dump." />


<style>
body {
  background-color: black;
  color: black;
  font-family: sans-serif;
  padding: 0;
  margin: 0;
}
.header {
  background-color: #5546FF;
  color: #EEE;
  width: 100%;
  padding-left: 5px;
  padding-bottom: 10px;
  padding-top: 10px;
  font-size: 20px;
}
.header a {
  color: white;
  text-decoration: none;
}
.header a:hover {
  color: #EEE;
  text-decoration: underline;
}
.stacks-dump-header {
  background-color: black;
  color: #EEE;
  width: 100%;
  padding: 5px;
  overflow-x: scroll;
  overflow-y: hidden;
}

.stacks-dump-blocks {
  background-color: black;
  color: #EEE;
  width: 100%;
  padding: 5px;
  overflow-x: scroll;
  overflow-y: hidden;
}

.stacks-dump-summary {
  background-color: black;
  color: #EEE;
  width: 100%;
  padding: 5px;
  overflow-x: scroll;
  overflow-y: hidden;
}

.highlight {
			background-color: yellow;
		}

.red {
			color: red;
		}
.green {
			color: green;
		}

.yellow {
			color: yellow;
		}

.blue {
			color: blue;
		}

.orange {
			color: orange;
		}

</style>



<script type="text/javascript">
	
	window.onload = function() {
		var preElements = document.querySelectorAll("pre.stacks-dump-summary");
		
		//Entity

		for (var p = 0; p < preElements.length; p++) {
			var preElement = preElements[p];
			var text = preElement.textContent;
			var lines = text.split("\n");
			var outputText = "";
			for (var i = 0; i < lines.length; i++) {
				var line = lines[i];
				// Check if the line contains an address from the list
				var addresses = ["SP1A80Y63CPEG8JFXYCG3WQEV7HC4KBK91XYC2RC6", "SP3X32ZR3N9RK1FE1A9J8CWWQ5EYRK525GM6P12AE", "SPR9D8R423S23PV0ZSVYGQ182AKSXE6S5NFXYN1S", "SP1G7E460C2NX1GQ3YRZKCXAADMYY20TKV0XD1R0K", "SPFC8JCHPFWG3QQZEVRQAJCM2ZF3QVNZGKYPGB6T","SP12YD70M771KXS8QECEWH5HQXNYT5N4DX1MBH4EA","SP2KVQZA2FQNH90SNC9VQQQQH5ZWYANC08EZQQ14"];
				var containsAddress = false;
				for (var k = 0; k < addresses.length; k++) {
					if (line.includes(addresses[k])) {
						containsAddress = true;
						break;
					}
				}
				if (containsAddress) {
					outputText += "<span class='yellow'>" + line + "</span>";
				} else {
					outputText += line;
				}
				outputText += "\n";
			}
			preElement.innerHTML = outputText;
		}

		//Foundation
		
		for (var p = 0; p < preElements.length; p++) {
			var preElement = preElements[p];
			var text = preElement.textContent;
			var lines = text.split("\n");
			var outputText = "";
			for (var i = 0; i < lines.length; i++) {
				var line = lines[i];
				// Check if the line contains an address from the list
				var addresses = ["SP25P61C1DJ3P4TMTRJWQ5HE3ESK3PBTXS1EKYT43"];
				var containsAddress = false;
				for (var k = 0; k < addresses.length; k++) {
					if (line.includes(addresses[k])) {
						containsAddress = true;
						break;
					}
				}
				if (containsAddress) {
					outputText += "<span class='blue'>" + line + "</span>";
				} else {
					outputText += line;
				}
				outputText += "\n";
			}
			preElement.innerHTML = outputText;
		}

		//Metastack
		
		for (var p = 0; p < preElements.length; p++) {
			var preElement = preElements[p];
			var text = preElement.textContent;
			var lines = text.split("\n");
			var outputText = "";
			for (var i = 0; i < lines.length; i++) {
				var line = lines[i];
				// Check if the line contains an address from the list
				var addresses = ["SP2PDX6JQ4NN2Z7J91YJKWAAHBRHWGN5ETZ403FXH" "SPN85R0W5Z87161WKR0KC5PDNBW6TY42BC8FJ07"];
				var containsAddress = false;
				for (var k = 0; k < addresses.length; k++) {
					if (line.includes(addresses[k])) {
						containsAddress = true;
						break;
					}
				}
				if (containsAddress) {
					outputText += "<span class='orange'>" + line + "</span>";
				} else {
					outputText += line;
				}
				outputText += "\n";
			}
			preElement.innerHTML = outputText;
		}

	

		// Highlight other sections as before
		var preElements = document.querySelectorAll("pre.stacks-dump-blocks");
		for (var p = 0; p < preElements.length; p++) {
			var preElement = preElements[p];
			var text = preElement.textContent;
			var lines = text.split("\n");
			var outputText = "";
			for (var i = 0; i < lines.length; i++) {
				var line = lines[i];
				if (!line.includes(">")) {
					outputText += "<span class='red'>" + line + "</span>";
				} else {
					var asteriskIndex = line.indexOf("*");
					if (asteriskIndex >= 0) {
						var words = line.split(" ");
						var greenWords = "";
						for (var j = 0; j < words.length; j++) {
							if (words[j].includes("*")) {
								break;
							}
							greenWords += words[j] + " ";
						}
						outputText += "<span>" + greenWords + "</span>";
						outputText += "<span class='green'>" + line.substring(greenWords.length, asteriskIndex) + "</span>";
						outputText += "<span>" + line.substring(asteriskIndex) + "</span>";
					} else {
						outputText += "<span>" + line + "</span>";
					}
				}
				outputText += "\n";
			}
			preElement.innerHTML = outputText;
		}
	}
</script>




</head>
